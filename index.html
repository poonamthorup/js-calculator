    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

        <link rel="stylesheet" href="css/main.css">

        <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>

    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
          <!-- Example row of columns -->
            <div class="row">
                <div id="display" class="col-12 border"></div>
            </div>
            <div class="row">
                <div id="ac" data-value="ac" class="col border btn">AC</div>
                <div id="back" data-value="ce" class="col border btn">&larr;</div>
                <div id="divide" data-value="/" class="col border btn digit">/</div>
                <div id="multiply" data-value="*" class="col border btn digit">&#215;</div>
            </div>
            <div class="row">
                <div id="seven" data-value="7" class="col border btn digit">7</div>
                <div id="eight" data-value="8" class="col border btn digit">8</div>
                <div id="nine" data-value="9" class="col border btn digit">9</div>
                <div id="minus" data-value="-" class="col border btn digit">&minus;</div>
            </div>
            <div class="row">
                <div id="four" data-value="4" class="col border btn digit">4</div>
                <div id="five" data-value="5" class="col border btn digit">5</div>
                <div id="six" data-value="6" class="col border btn digit">6</div>
                <div id="plus" data-value="+" class="col border btn digit">&#43;</div>
            </div>
            <div class="row">
                <div class="col-9">
                    <div class="row">
                        <div id="one" data-value="1" class="col border btn digit">1</div>
                        <div id="two" data-value="2" class="col border btn digit">2</div>
                        <div id="three" data-value="3" class="col border btn digit">3</div>
                    </div>
                    <div class="row">
                        <div id="zero" data-value="0" class="col-8 border btn digit">0</div>
                        <div id="comma" data-value="." class="col-4 border btn digit">,</div>
                    </div>
                </div>
                <div id="equals" data-value="=" class="col-3 border btn digit">=</div>
            </div>
        </div> <!-- /container -->

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>



        <script src="js/main.js"></script>
    </body>
</html>
